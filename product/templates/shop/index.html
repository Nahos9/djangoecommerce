{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center pt-4">
    <div class="col-md-6">
        <form action="">
            <div class="row no-gutters align-items-center">
                <div class="col">
                    <input type="search" name="search-item" placeholder="Recherche" class="form-control form-borderless">
                </div>
                <div class="col-auto">
                    <button class="btn btn-success">Rechercher</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <div class="row pt-4">
        {% for product in products %}
        <div class="col-md-3">
            <div class="card">
                <img  src="{{product.image}}" alt="photo" style="height: 230px;">
                <div class="card-body">
                    <div id="aa{{product.id}}" class="card-title">{{product.title}}</div>
                    <div class="card-text">{{product.price}} $</div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-info" href="show/{{product.id}}">Voir</a>
                    <a id="{{product.id}}" class="btn btn-success btn-panier">Ajouter au panier</a>
                </div>
            </div>
            
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript">

    console.log("Bonjour a tous")
   if(localStorage.getItem('panier') == null){
        var panier = {};
   }else{
       panier = JSON.parse(localStorage.getItem('panier'));
   }
   $(document).on('click','.btn-panier',function(){

        item_id = this.id.toString()
        console.log(item_id)
        if(localStorage.getItem('panier')!=undefined){

            panier[item_id] = panier[item_id] + 1
        }else{

            panier[item_id] = 1
        }

        console.log(Object.keys(panier).length)
        localStorage.setItem('panier',JSON.stringify(panier))
        document.getElementById('panier').innerHTML = "Panier("+Object.keys(panier).length+")"
   })
   var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
   $(function(){
       $(popoverTriggerList).popover()
       document.getElementById("panier").setAttribute("data-bs-content","<h6>Voici vos articles</h6>")
   })
   Afficher(panier)
   function Afficher(data){
       
       var panierString = "";
       panierString += "<p>Voici vos articles </p>"
       var index = 1

       for(var i in data){
           panierString += index
           panierString = document.getElementById("aa"+i).innerHTML + " Qte :" + data[i] +"</br>"
           index +=1
       }
       $(function(){
        $(popoverTriggerList).popover()
       document.getElementById("panier").setAttribute("data-bs-content",panierString)
       })
   }
   
</script>
{% endblock %}first
